<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Title -->
        <title>My first website</title>
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="/myWebsite/Images/favicon.PNG">
        <!-- Link to external CSS file for icon styles -->
        <link rel="stylesheet" href="icons.css">
        <!-- Font Awesome script -->
        <script src="https://kit.fontawesome.com/f181994897.js" crossorigin="anonymous"></script>
    </head>
        
    <body>
        <!-- Icon container -->
        <div class="icons">
            <!-- House icon link -->
            <a href="">
                <i class="fa-solid fa-house fa-5x"></i>
            </a>
            <!-- Twitter icon link -->
            <a href="https://twitter.com">
                <i class="fa-brands fa-twitter fa-5x"></i>
            </a>
            <!-- YouTube icon link -->
            <a href="https://youtube.com">
                <i class="fa-brands fa-youtube fa-5x"></i>  
            </a>
            <!-- TikTok icon link -->
            <a href="https://tiktok.com">
                <i class="fa-brands fa-tiktok fa-5x"></i>
            </a>
        </div>
    </body>
</html>
